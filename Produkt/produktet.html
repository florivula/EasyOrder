<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    table th,
    table td {
      padding: 10px;
      text-align: left;
    }
    
    table th {
      background-color: #2170b8;
      color: #ffffff;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>Description of Product 1</td>
        <td>$9.99</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>Description of Product 2</td>
        <td>$14.99</td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>Description of Product 3</td>
        <td>$19.99</td>
      </tr>
      <!-- Te shtohen aq rreshta sa nevojiten -->
    </tbody>
  </table>
</body>
</html>
